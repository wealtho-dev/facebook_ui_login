<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="images/pngwing.com.png">
        <title>Facebook - log in or sign up</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="login">
            <div class="loginWrapper">
            <div class="loginLeft">
                <h3 class="loginLogo">facebook</h3>
                <span class="loginDescription">
                Facebook helps you connect and share with the people in your life.
                </span>
            </div>
            <div class="loginRight">
                <div class="loginBox">
            <input type="text" placeholder="Email address or Phone number" 
                class="loginInput">
            <input type="password" placeholder="password" 
                class="loginInput">
                <button class="log-in-Button">Log In</button>
                <span class="login-forgot">Forgotten password?</span>
                <hr>
                <button class="login-register-button">Create new account</button>
            </div>
                <span class="celebrity"><a href="">Create a Page</a> for a celebrity, brand or business.</span>
            </div>
            </div>
        </div>
    </body>
</html>
